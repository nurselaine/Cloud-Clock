<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cloud Clock</title>
    <link rel="stylesheet" href="style.css">
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200&display=swap" rel="stylesheet">
</head>
<body>
<img class="background-img" src="cloud-background.jpg">

<div class="navbar-container">

        <li class="city" id="seattle">
            <a href="SEATTLE">SEATTLE</a>
        </li>
        <li class="city" id="chicago">
            <a href="CHICAGO">CHICAGO</a>
        </li>
        <li class="city" id="nyc">
            <a href="NEW YORK CITY">NEW YORK CITY</a>
        </li>
        <li class="city" id="sydney">

        </li>
        <li class="city" id="tokyo">
            <a href="TOKYO">TOKYO</a>
        </li>
        <li class="city" id="hcm">

        </li>
        <li class="city" id="shanghai">
            <a href="SHANGHAI">SHANGHAI</a>
        </li>

        <p id="display-date" class="date"></p>

        <p id="display-time" class="time"></p>

</div>

<script src="index.js"></script>

</html>
